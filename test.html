<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salary Calculator</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    /* Page Styling */
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: #4caf50;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h1>Salary Calculator</h1>
    <label for="hourlyRate">Hourly Rate ($):</label>
    <input type="number" id="hourlyRate" placeholder="Enter hourly rate" step="0.01" />

    <label for="hoursPerWeek">Hours per Week:</label>
    <input type="number" id="hoursPerWeek" placeholder="Enter hours per week" />

    <button onclick="calculateSalary()">Calculate Annual Salary</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSalary() {
      // Retrieve input values and convert to numbers
      const hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
      const hoursPerWeek = parseFloat(document.getElementById('hoursPerWeek').value) || 0;
      
      // Validate that inputs are positive numbers
      if (hourlyRate <= 0 || hoursPerWeek <= 0) {
        document.getElementById('result').textContent = "Please enter valid positive numbers.";
        return;
      }
      
      // Calculate weekly and annual salary
      const weeklySalary = hourlyRate * hoursPerWeek;
      const annualSalary = weeklySalary * 52; // 52 weeks per year
      
      // Display the result rounded to two decimals
      document.getElementById('result').textContent = "Estimated Annual Salary: $" + annualSalary.toFixed(2);
    }
  </script>
</body>
</html>
