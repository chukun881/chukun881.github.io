<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>

    <div class="form-group">
      <label for="salaryPerDay">Salary Per Day:</label>
      <input type="number" id="salaryPerDay" placeholder="Enter salary per day">
    </div>

    <div class="form-group">
      <label for="numDays">Number of Days Worked:</label>
      <input type="number" id="numDays" placeholder="Enter number of days worked">
    </div>

    <div class="form-group">
      <label for="numHours">Number of Hours Worked:</label>
      <input type="number" id="numHours" placeholder="Enter number of hours worked">
    </div>

    <div class="form-group">
      <label for="sundayHours">Number of Sunday Hours:</label>
      <input type="number" id="sundayHours" placeholder="Enter number of Sunday hours worked">
    </div>

    <div class="form-group">
      <label for="otHours">Number of Overtime (OT) Hours:</label>
      <input type="number" id="otHours" placeholder="Enter number of OT hours worked">
    </div>

    <div class="form-group">
      <label for="allowancePerDay">Allowance Per Day:</label>
      <input type="number" id="allowancePerDay" placeholder="Enter allowance per day">
    </div>

    <div class="form-group">
      <label for="advance">Advance Taken:</label>
      <input type="number" id="advance" placeholder="Enter advance amount">
    </div>

    <button onclick="calculateSalary()">Calculate</button>

    <div id="results">
      <h2>Results:</h2>
      <p>Salary for Number of Days: <span id="salaryForDays">0</span></p>
      <p>Salary for Hours Worked: <span id="salaryForHours">0</span></p>
      <p>Salary for Sunday Hours: <span id="salaryForSunday">0</span></p>
      <p>Salary for Overtime Hours: <span id="salaryForOT">0</span></p>
      <p>Allowance Total: <span id="totalAllowance">0</span></p>
      <h3>Total Salary: <span id="totalSalary">0</span></h3>
      <h3>Balance After Advance: <span id="balance">0</span></h3>
    </div>

  </div>
  <script src="calculator.js"></script>
</body>
</html>
