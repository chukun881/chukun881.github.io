<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Salary Calculator</h1>

    <!-- Salary Input Fields -->
    <div class="form-group">
      <label for="salaryPerDay">Salary Per Day:</label>
      <input type="number" id="salaryPerDay" placeholder="Enter salary per day">
    </div>

    <div class="form-group">
      <label for="numDays">Number of Days Worked:</label>
      <input type="number" id="numDays" placeholder="Enter number of days worked">
    </div>

    <div class="form-group">
      <label for="numHours">Total Hours Worked (Excluding OT & Sunday):</label>
      <input type="number" id="numHours" placeholder="Enter total hours worked">
    </div>

    <div class="form-group">
      <label for="sundayHours">Sunday Hours Worked:</label>
      <input type="number" id="sundayHours" placeholder="Enter Sunday work hours">
    </div>

    <div class="form-group">
      <label for="otHours">Overtime (OT) Hours:</label>
      <input type="number" id="otHours" placeholder="Enter OT hours">
    </div>

    <div class="form-group">
      <label for="allowancePerDay">Allowance Per Day:</label>
      <input type="number" id="allowancePerDay" placeholder="Enter daily allowance">
    </div>

    <div class="form-group">
      <label for="advance">Advance Taken:</label>
      <input type="number" id="advance" placeholder="Enter advance amount">
    </div>

    <!-- Calculate Button -->
    <button onclick="calculateSalary()">Calculate</button>

    <!-- Results Section -->
    <div id="results">
      <h2>Salary Breakdown</h2>
      <p><strong>Basic Pay:</strong> <span id="salaryForDays">0</span></p>
      <p><strong>Hourly Pay:</strong> <span id="salaryForHours">0</span></p>
      <p><strong>Overtime (OT) Pay:</strong> <span id="salaryForOT">0</span></p>
      <p><strong>Sunday Commission:</strong> <span id="salaryForSunday">0</span></p>
      <p><strong>Allowance:</strong> <span id="totalAllowance">0</span></p>
      <h3><strong>Gross Pay:</strong> <span id="totalSalary">0</span></h3>
      <p><strong>Advance Taken:</strong> <span id="advanceTaken">0</span></p>
      <h3><strong>Net Pay:</strong> <span id="balance">0</span></h3>
    </div>

  </div>

  <script src="calculator.js"></script>
</body>
</html>
